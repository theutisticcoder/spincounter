<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Counter</title>
</head>
<body>
    <button id="counter">0</button> yards.
    <button id="clear">Clear</button>
    <script>
        document.querySelector("#counter").onclick = ()=> {
            document.querySelector("#counter").value = parseFloat(document.querySelector("#counter").value)+ 2.3;
            localStorage.setItem("yards", document.querySelector("#counter").value)
        }
        document.querySelector("#clear").onclick = ()=> {
            document.querySelector("#counter").value = 0;
            localStorage.setItem("yards", document.querySelector("#counter").value)
        }

    </script>
</body>
</html>
